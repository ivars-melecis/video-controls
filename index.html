<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Video Controls</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ICON SET -->

  </svg>

    <!-- VIDEO SAMPLE-->
    <div class="video-block">
      <video id="video"  src="sample.mp4" type="video/mp4" poster="poster.png" autoplay muted> 
        <p>Your browser does not support this video.</p>
      </video>
      <div class="video-controls">
        <button class="play-btn video-control reset-btn" id="v-play">
          <span>
            <svg>
              <use href="#video-play"></use>
            </svg>
          </span>
        </button>
        <button class="pause-btn video-control reset-btn" id="v-pause">
          <span>
            <svg>
              <use href="#video-pause"></use>
            </svg>
          </span>
        </button>
        <button class="mute-btn video-control reset-btn" id="v-mute">
          <span class="speaker-on">
            <svg>
              <use href="#speaker-on"></use>
            </svg>
          </span>
          <span class="speaker-off">
            <svg>
              <use href="#speaker-off"></use>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <button class="reset-btn" id="destroy">Destroy</button>
    <script src="app.js"></script>
    <script type="text/javascript">
      // Initialize
      const destroyVideo = controlVideo(
        {
          classPrefix: 'video-', // optional DEFAULT: 'video-'
          stateHolder: document.querySelector('.video-block'), // optional DEFAULT: null
          video: document.getElementById('video'), // mandatory ,
          playBtn: document.getElementById('v-play'), // optional DEFAULT: null
          pauseBtn: document.getElementById('v-pause'), // optional DEFAULT: null
          muteBtn: document.getElementById('v-mute'), // optional DEFAULT: null
          playClass: 'on', // optional DEFAULT: 'on'
          pauseClass: 'off', // optional DEFAULT: 'off'
          muteClass: 'muted', // optional DEFAULT: 'muted'
        },
        function () {
          console.log('video-ended');
        } // optional - executed when video is ended
      );

      // Can call destroy if needed
      document.getElementById('destroy').addEventListener('click', destroyVideo, false);

    </script>
  </body>
</html>
